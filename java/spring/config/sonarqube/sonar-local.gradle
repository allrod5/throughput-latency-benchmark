sonarqube {
    properties {
        property 'sonar.projectName', 'spring-boot-api-template'
        property 'sonar.host.url', 'http://localhost:9000'
        property 'sonar.login', 'token#'

        // adding additional properties
        property 'sonar.sourceEncoding', 'UTF-8'
        property 'sonar.exclusions', 'api/src/main/resources/**'
        property 'sonar.exclusions', 'core/main/resources/**'
        property 'sonar.exclusions', 'src/main/resources/**'
        property 'sonar.exclusions', '**/*.js'
    }
}

// You can set different properties for each project
project(":api") {
    sonarqube {
        properties {
            property 'sonar.projectName', 'api'
            property 'sonar.coverage.exclusions', '**/ApiApplication.java'
        }
    }
}

project(":core") {
    sonarqube {
        properties {
            property 'sonar.projectName', 'core'
        }
    }
}
